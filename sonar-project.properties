# --- Identity
sonar.organization=alialabdouli011
sonar.projectKey=AliAlabdouli011_SIT223-7.3HD-DevOps
sonar.projectName=SIT223-7.3HD-DevOps
sonar.sourceEncoding=UTF-8

# --- Scope: analyze only application code under src/
sonar.sources=src
sonar.tests=src
sonar.test.inclusions=**/*.test.js

# Exclude generated / vendor / build artifacts
sonar.exclusions=**/node_modules/**,**/coverage/**,**/dist/**,**/build/**,**/.jenkins-docker/**,**/*.spec.js

# Coverage (use the lcov generated by Jest in the pipeline)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: avoid warnings about git blame for generated stuff
sonar.scm.exclusions.disabled=true
